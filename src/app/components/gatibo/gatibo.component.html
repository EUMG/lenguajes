<div class="d-flex align-items-center" style="height: 10%;">

    <h1>Aplicacion en Angular para traduccion de textos con lenguaje de gatitos :3</h1>
    <img class="w-25 p-3" src="../../../assets/abecedario/designs/pollikun.png" alt="">
</div>
<div class="d-flex align-items-center flex-column">
    <div class="p-2">
        <p>Teclee texto:</p>
    </div>
    <div class="p-2">
        <input type="text" #inputText (keyup.enter)="traducir(inputText.value)">
        <button class="btn btn-primary" id="traducir" (click)="traducir(inputText.value)">Miau</button>
    </div>
    <div class="p-2">
        <p>Texto traducido: </p>
    </div>
    <div class="gatitos p-2">
    </div>
</div>
